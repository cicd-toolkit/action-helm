name: local testing
on: [push]

jobs:
  custom_test:
    runs-on: ubuntu-latest
    name: We test it locally with act
    steps:
      - name: Run CMD
        uses: cicd-toolkit/action-helm@master
        id: main
        with:
          cmd: | 
            helm-docs --version 
            
      - name: print output
        run: echo "${{ steps.main.outputs.output }}"            
